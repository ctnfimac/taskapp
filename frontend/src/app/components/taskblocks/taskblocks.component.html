<div class="container">
    <section class="generic-section">
        <div class="header">
            <h2 class="header__title">Historial Bloques de Tareas</h2>
            <img class="header__image" src="./../../../assets/images/codigo_facilito_task.png" >
        </div>
        <div class="form-group">
            <ul class="list_container">
                <li class="list" *ngFor="let block of taskBlocks">
                    <div class="list__item list__item--task" (click)="detailTaskBlock(block.id, block.title)">
                        <p class="list__item--title">{{ block.title }}</p>
                        <p class="list__item--date">{{ block.createdAt | date:'dd/MM/yyyy' }}</p>
                    </div>
                    <mat-divider class="list__divider"></mat-divider>
                </li>
            </ul>
        </div>   
        <a [routerLink]="['/taskblock/add']" class="register-link">Regresar</a>  
    </section>
</div>
