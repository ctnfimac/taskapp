<div class="container">
    <section class="generic-section">
        <div class="header">
            <h2 class="header__title">Nuevo bloque de tareas</h2>
        </div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="email" id="title" [(ngModel)]="title" name="title" required>
            </div>
            <button type="submit">Crear</button>
            
        </form>
        <a [routerLink]="['/taskblock']" class="register-link">Ver mi historial de tareas</a>
        <div *ngIf="successMessage" class="success-message" [innerHTML]="successMessage">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </section>
</div>
