<div class="container">
    <section class="generic-section">
        <div class="header">
            <h1 class="header__title">Registra <br><span>tú cuenta</span></h1>
            <img class="header__image" src="./../../../assets/images/logo_register.png" >
        </div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <a [routerLink]="['/login']" class="login-link">Iniciar Sesión</a>

        <div *ngIf="successMessage" class="success-message" [innerHTML]="successMessage">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </section>
</div>
