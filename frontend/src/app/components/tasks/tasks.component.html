<div class="container">
    <section class="generic-section">
        <div class="header">
            <h2 class="header__title">{{ blockTitle }}</h2>
            <img class="header__image" src="./../../../assets/images/codigo_facilito_task.png" >
        </div>
        <div class="form-group">
            <ul class="list_container">
                 <li class="list" *ngFor="let task of tasks">
                    <div class="list__item list__item--task">
                        <p>{{task.title}}</p>
                    </div>
                    <mat-divider class="list__divider"></mat-divider>
                </li>
            </ul>
        </div>   
        <a [routerLink]="['/taskblock']" class="register-link">Regresar</a>  
    </section>
</div>
